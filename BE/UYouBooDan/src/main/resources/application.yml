server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    active: local   # 로컬 프로파일 사용을 위한 설정
  jpa:
    hibernate:
      ddl-auto: create
      profiles:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
  data:
    web:
      pageable:
        one-indexed-parameters: true
  redis:
    host: localhost
    port: 6379

decorator:
  datasource:
    p6spy:
      enable-logging: true